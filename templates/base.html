<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
		    <a href="{{ url_for('index') }}" class="logo"><strong>Portfolio</strong></a>

                <button class="dark-mode-btn">
			<img src="{{ url_for('static', filename='/img/icons/sun.svg') }}" alt="Light mode" class="dark-mode-btn__icon">
                    <img src="{{ url_for('static', filename='/img/icons/moon.svg') }}" alt="Dark mode" class="dark-mode-btn__icon">
                </button>

                <ul class="nav-list">
			<li class="nav-list__item"><a href="{{ url_for('index') }}" class="nav-list__link {% if active_page == 'projects' %}nav-list__link--active{% endif %}">Projects</a></li>
			<li class="nav-list__item"><a href="{{ url_for('skills') }}" class="nav-list__link {% if active_page == 'skills' %}nav-list__link--active{% endif %}">Skills</a></li>
			<li class="nav-list__item"><a href="{{ url_for('contacts') }}" class="nav-list__link {% if active_page =='contacts' %}nav-list__link--active{% endif %}">Contacts</a></li>
                </ul>
            </div>
        </div>
    </nav>

	{% block body %}{% endblock%}
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <ul class="social">
			<li class="social__item"><a href="#!"><img src="{{ url_for('static', filename='/img/icons/vk.svg') }}" alt="Link"></a></li>
			<li class="social__item"><a href="#!"><img src="{{ url_for('static', filename='/img/icons/instagram.svg') }}" alt="Link"></a></li>
			<li class="social__item"><a href="#!"><img src="{{ url_for('static', filename='/img/icons/twitter.svg') }}" alt="Link"></a></li>
			<li class="social__item"><a href="#!"><img src="{{ url_for('static', filename='/img/icons/gitHub.svg') }}" alt="Link"></a></li>
			<li class="social__item"><a href="#!"><img src="{{ url_for('static', filename='/img/icons/linkedIn.svg') }}" alt="Link"></a></li>
                </ul>
                <div class="copyright">
                    <p>Â©2024 ClimateNet</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='/js/main.js') }}"></script>

</body>
</html>
